<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetfighter Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #videoBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video is behind the canvas */
        }
        canvas {
            display: block;
            position: relative;
            z-index: 1; /* Ensure the canvas is above the video */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="videoBackground">
        <source src="./Video/Galaxy 2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script src="game.js"></script>
</body>
</html>
