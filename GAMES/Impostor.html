<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Imposter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Space Imposter Game</h1>
    <p>Find the imposter!</p>
    <img src="ainanabilah.jpg" alt="Space-themed image with an imposter hidden">
    <form>
        <label for="guess">Enter your guess:</label>
        <input type="text" id="guess" name="guess" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
